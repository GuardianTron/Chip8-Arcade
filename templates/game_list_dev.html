{% extends "base.html" %}
{% block title %}{{ current_user.name }}: Games{% endblock %}


{% block main %}
<h1> Welcome: {{ current_user.name }}.  Your games.</h1>
<table>
    <thead>
        <tr><th>Title</th><th>Description</th><th colspan='2'>Actions</th></tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.title }}</td>
            <td>{{ game.description }}</td>
            <td><a href="{{ url_for('update_game',id=game.id) }}">Edit</a></td>
            <td><input type='checkbox' name='game_ids[]' value="{{ game.id }}"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
